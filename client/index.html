<!DOCTYPE html>
<html>
<head>
    <title>Geolocator</title>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAp4R-Oow9yB2QRVFPeH3IRSLe_C4e7iro&sensor=true"></script>
    <script type="text/javascript" data-main="require.config.js" src="vendor/require.js"></script>
    <script type="text/javascript">
        var APPNAME = "geolocator";
        window[APPNAME] = {};
        var APP = window[APPNAME];

        require(["app/main"], function (App) {
            var app = new App();

            app.init();
        });

    </script>
</head>
<body>

    <div id="main">

        <div id="map" style="width: 400px; height: 400px;"></div>

        <div id="info"></div>

    </div>

</body>
</html>
